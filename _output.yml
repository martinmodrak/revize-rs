bookdown::gitbook:
  split_by: chapter
  css: gitbook_visual/gitbook_style.css
  template: gitbook_visual/gitbook_template.html
  pandoc_args: ["--lua-filter=non_breaking_policy.lua"]
  toc_depth: 3
  config:
    toc:
      collapse: section
    sharing:
      facebook: true
      twitter: false
      all: []
    info: false
    fontsettings: false

